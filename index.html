<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="./styles/style.css" />
    <link rel="stylesheet" media="screen" href="./styles/mobile.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="card-img">
            <img
              class="image"
              alt="Listing Picture"
              src="./images/image-equilibrium.jpg"
            />
            <a
              class="overlay"
              href="https://github.com/brullee"
              target="_blank"
            >
              <img class="icon" alt="View Icon" src="./images/icon-view.svg" />
            </a>
          </div>
          <h1><a href="">Equilibrium #3429</a></h1>
          <p id="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-time">
            <div class="div-item">
              <img alt="ETH Icon" src="./images/icon-ethereum.svg" />
              <p>0.041 ETH</p>
            </div>
            <div class="div-item">
              <img alt="Clock Icon" src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="user-info">
            <a href="https://github.com/brullee" target="_blank">
              <img
                alt="Profile Picture"
                src="https://avatars.githubusercontent.com/u/122228095?v=4"
              />
            </a>
            <p>
              Creation of
              <a href="https://github.com/brullee" target="_blank"
                >Abdalla Wohoush</a
              >
            </p>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/brullee" target="_blank">abdalla</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
