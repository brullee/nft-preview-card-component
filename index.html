<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="./styles/style.css" />
    <link rel="stylesheet" media="screen" href="./styles/mobile.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="content">
            <img alt="NFT Picture" src="./images/image-equilibrium.jpg" />
            <div class="text-content">
              <h1><a href="">Equilibrium #3429</a></h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="pricing">
                <img alt="Ethereum Icon" src="./images/icon-ethereum.svg" />
                <p>0.041 ETH</p>
              </div>
              <div class="time-left">
                <img alt="time icon" src="./images/icon-clock.svg" />
              </div>

              <hr />
            </div>
            <div class="user-info">
              <img alt="Picture of Creator" src="./images/image-avatar.png" />
              <p>Creation of <a>Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>

      <!--<footer>
        <div class="attribution">

            >Frontend Mentor</a

          >.
        </div>
      </footer> -->
    </main>
  </body>
</html>
