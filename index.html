<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="./styles/style.css" />
    <link rel="stylesheet" media="screen" href="./styles/mobile.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <img alt="Listing Picture" src="./images/image-equilibrium.jpg" />
          <h1><a href="">Equilibrium #3429</a></h1>
          <p id="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-time">
            <div class="div-item">
              <img alt="ETH Icon" src="./images/icon-ethereum.svg" />
              <p>0.041 ETH</p>
            </div>
            <div class="div-item">
              <img alt="Clock Icon" src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="horizontal-rule"></div>
          <div class="user-info">
            <img alt="Profile Picture" src="./images/image-avatar.png" />
            <p>Creation of <a href="">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>

</html>
